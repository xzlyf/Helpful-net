<div class="task-view">
    <div>
        <h1>[[${task.taskDesc}]]</h1>
    </div>
    <div class="info-view">
        <div>
            <b>积分：</b>
            <span>[[${task.taskPay}]]</span>
        </div>
        <div>
            <b>任务来至：</b>
