<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>互助网-任务大厅</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/task-view.css}">
    <link rel="stylesheet" href="https://qidian.gtimg.com/lulu/edge/css/common/ui/Loading.css">
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <style>
        .main {
            margin-top: 50px;
            width: 100%;
            height: 500px;
            position: relative;
        }

        .user-tool {
            position: relative;
            display: inline-block;
            right: 200px;
            top: 20px;
            float: right;
        }

        .user-tool span {
            font-size: 20px;
            font-weight: bold;
        }

        .btn_logout {
            display: inline-block;
            border: 2px solid black;
            border-radius: 8px;
            padding: 3px 5px 3px 5px;
            font-size: 15px;
            color: #fff;
            background-color: #f00;
            text-decoration: none;
        }

        .btn_logout:hover {
            box-shadow: 1px 1px #000;
            background-color: #c41717;
            color: white;

        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        /*边框和内边距*/
        tr, td, th {
            /*padding: 10px;*/
            /*border: 2px solid black;*/
        }

        .flag {
            font-size: xx-large;
            font-weight: 1000;
        }

        .flag a {
            text-decoration: none;
            color: #000;
        }

        a:hover {
            color: #555555;
        }


    </style>
</head>
<body>
<div class="nav">
    <div class="logo">
        <img th:src="@{/images/logo.png}">
    </div>
    <div class="user-tool">
        <span>积分：</span>
        <span id="wallet" style="color: #f00">[[${info.wallet}]]</span>
        <span style="margin: 0 30px">[[${info.name}]]</span>
        <a href="/logout" class="btn_logout">退出登录</a>
    </div>
</div>

<div class="main">
    <table>
        <tr>
            <td>
                <span class="flag"><a href="/">&lt;返回</a></span>
            </td>
            <td style="text-align: right;font-style: italic;">
                <span class="flag">观看<span style="color: #f00">任务</span></span>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="preview" class="task-view">
                    <div class="info-view">

                    </div>
                    <div id="controller-bar">
                        <span class="btn-re" onclick="startTask(this)">接受</span>
                        <span class="btn-next" onclick="getTask(this)">跳过</span>
                    </div>
                    <div id="verify-bar" style="display: none">
                        <span><ui-loading rows="3" style="--color:black">正在验证...<ui-dot></ui-dot></ui-loading></span>
                    </div>

                </div>

            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding-top: 20px">
                <div class="task-view">
                    <span class="flag" style="font-size: large">☑️使用教程</span>
                    <p>点击"接受"后,会打开一个新的窗口,等待时间结束,关闭即可完成任务</p>
                    <p>秉承互助精神，你完成任务获取的积分，可用于发布任务消耗积分。</p>
                    <p>这是一个互助的循环！</p>
                </div>
            </td>
        </tr>
    </table>
</div>

<script>
    let w = null;

    $(function () {
        getTask()
    })


    function getTask(obj) {
        $(obj).addClass("disable")
        let url = "/taskhall/get?r=" + Math.random();
        $.ajax({
            url: url,
            method: "GET",
            success: function (result, status, xhr) {
                $(obj).removeClass("disable")
                if (result.code === -1) {
                    let html = "<h1>"+result.data+"</h1>"
                    $("#preview").html(html)

                } else {
                    $(".info-view").html(result)
                }
            },
            error: function () {
                $(obj).removeClass("disable")
                alert("请求失败")
                // console.log("请求失败")
            },
        })
    }

    function startTask(obj) {
        let taskId = $("#remote_id").val()
        $.ajax({
            url: "/taskhall/startTask?taskId=" + taskId,
            method: "get",
            timeout: 30000,
            beforeSend: function () {
                newWindows(obj)
            },
            success: function (res) {
                if (res.code === 1) {
                    if (w) {
                        w.close();
                        doneTask(taskId, res.data)
                    }
                } else {
                    alert("错误代码：" + res.code)
                    if (w) {
                        w.close();
                    }
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("与服务器通信失败，请检查网络")
                if (w) {
                    w.close();
                }
            },

        })
    }

    function doneTask(taskId, r) {
        $("#controller-bar").css("display", "none")
        $("#verify-bar").css("display", "")
        $.ajax({
            url: "/taskhall/doneTask?taskId=" + taskId + "&r=" + r,
            method: "get",
            success: function (res) {
                if (res.code === 1) {
                    getTask();
                } else {
                    alert(res.data)
                }
            },
            error: function () {
                console.log("当前与服务器连接失败，请稍后重试！")
            },
            complete: function () {
                $("#controller-bar").css("display", "")
                $("#verify-bar").css("display", "none")
            }
        })
    }

    function newWindows(obj) {
        let url = $("#remote_url").val()
        let btn = $(obj)
        let size = (100 / 15).toFixed(2)
        let i = 1
        updateProgress(0)
        btn.addClass("disable")
        w = window.open(url + "?autoplay=1", "b-windows", "width=600,height=400,top=0,left=0,toolbar=no,menubar=no,location=no,status=no")
        const loop = setInterval(function () {
            updateProgress((i * size).toFixed(1))
            i++
            if (w && w.closed) {
                console.log('我被关闭了')
                btn.removeClass("disable")
                clearInterval(loop);
                updateProgress(0)
                w = null
            }
        }, 1000)
    }

    function updateProgress(progress) {
        /*为啥x0.75，因为div宽度不够长，我也不晓得怎么弄，将就一下*/
        $("#progress").css("width", (progress * 0.75) + "%")
        $("#progress_num").text(progress + "%")
    }
</script>
</body>
</html>
