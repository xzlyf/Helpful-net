<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>互助网-任务大厅</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/task-view.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <style>
        .main {
            width: 100%;
            height: 500px;
            position: relative;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        /*边框和内边距*/
        tr, td, th {
            /*padding: 10px;*/
            /*border: 2px solid black;*/
        }

        .flag {
            font-size: xx-large;
            font-weight: 1000;
        }
        a:hover{
            color: #555555;
        }


    </style>
</head>
<body>
<div class="nav">
    <div class="logo">
        <img th:src="@{/images/logo.png}">
    </div>
</div>

<div class="main">
    <table>
        <tr>
            <td>
                <span class="flag" onclick="back()"><a>&lt;返回</a></span>
            </td>
            <td style="text-align: right;font-style: italic;">
                <span class="flag">观看<span style="color: #f00">任务</span></span>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="task-view"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding-top: 20px">
                <div class="task-view">
                    <span class="flag" style="font-size: large">☑️使用教程</span>
                    <p>点击"接受"后,会打开一个新的窗口,等待时间结束,关闭即可完成任务</p>
                </div>
            </td>
        </tr>
    </table>
</div>

<script>
    $(function () {
        getTaskList()
    })
    function back() {
        window.history.back()
    }

    function getTaskList() {
        let url = "/taskhall/get?r=" + Math.random();
        $.ajax({
            url: url,
            method: "GET",
            success: function (res) {
                console.log(res)
                $("#task-view").html(res)
            },
            error: function () {
                // alert("请求失败")
                console.log("请求失败")
            }
        })
    }
</script>
</body>
</html>
