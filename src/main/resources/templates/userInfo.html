<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>互助网-个人中心</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <style>
        .main {
            position: relative;
            margin: 50px auto;
            width: 500px;
            text-align: center;
        }

        .avatar {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .box {
            width: 250px;
            text-align: left;
            display: inline-block;
            padding: 10px;
            border: 2px solid black;
            border-radius: 10px;
        }

        .title {
            display: block;
            font-size: xx-large;
            color: black;
            -moz-user-select: text;
            -khtml-user-select: text;
            user-select: text;
        }

        .none {
            -moz-user-select: none;
            -khtml-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
<div class="nav">
    <div class="logo">
        <a href="/"><img th:src="@{/images/logo.png}"></a>
    </div>
    <div class="user-tool">
        <ul class="user-menu">
            <li><a href="/">主页</a></li>
            <li><a href="/history">任务记录</a></li>
            <li><a href="/manager">任务管理</a></li>
            <li><a href="/helpful">使用帮助</a></li>
                        <li><a href="/userinfo" th:text="${name}"></a></li>
            <li><a href="/user/logout" class="btn_logout">退出登录</a></li>
        </ul>
    </div>
</div>
<div id="model">

</div>
<script>
    $(function () {
        getInfo()
    })

    function getInfo() {
        $.ajax({
            url: "/user/info",
            method: 'GET',
            success: function (res) {
                $("#model").html(res)
            },
            error: function () {
                alert("当前与服务器通信失败")
            }
        })
    }
</script>
</body>
</html>
