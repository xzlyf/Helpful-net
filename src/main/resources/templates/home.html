<!doctype html>
<!--注意：引入thymeleaf模板标签的名称空间-->
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <title>互助网</title>
</head>
<body>
<div class="nav">
    <div class="logo">
        <a href="/"><img th:src="@{/images/logo.png}"></a>
    </div>
    <div class="user-tool">
        <ul class="user-menu">
            <li><a href="/">主页</a></li>
            <li><a href="/history">任务记录</a></li>
            <li><a href="/manager">任务管理</a></li>
            <li><a href="/helpful">使用帮助</a></li>
            <li><a href="/userinfo">[[${info.name}]]</a></li>
            <li><a href="/user/logout" class="btn_logout">退出登录</a></li>
        </ul>
    </div>
</div>
<div class="center">
    <div>
        <div>
            <span style="font-size: 35px;color: #f00;font-weight: bolder">[[${info.wallet}]]</span>
        </div>
        <div>
            <span style="font-size: 18px;color: #000;font-weight: bold">当前可用积分</span>
        </div>
    </div>
    <div style="margin-top: 100px">
        <a href="/receive">
            <div class="btn_reception">接收任务</div>
        </a>
        <a href="/publish">
            <div class="btn_publish">发布任务</div>
        </a>
    </div>
</div>

<div class="notice">
</div>

<script>
    function getNotices() {
        $.ajax({
            url: "/event/notice",
            method: "GET",
            success: function (res) {
                if (res.code === 1) {
                    let htm = "<h2>●公告</h2>";
                    for (let i = 0; i < res.data.length; i++) {
                        htm += "<p>" + res.data[i].text + "</p>"
                    }
                    $(".notice").html(htm)
                } else {
                    $(".notice").css("display", "none")
                }
            },
            error: function () {
                $(".notice").css("display", "none")
            }
        })
    }

    $(function () {
        getNotices()
    })
</script>
</body>
</html>
