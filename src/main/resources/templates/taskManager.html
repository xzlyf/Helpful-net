<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>互助网-任务管理</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/widget-switch.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>
        .master-width{
            width: 80%;
            margin: 0 auto;
        }
        .main {
            padding: 20px;
            display: flex;
            justify-content: left;
            align-items: center;
            flex-wrap: wrap;
        }

        .task {
            position: relative;
            display: inline-block;
            border: 2px solid black;
            padding: 15px;
            box-shadow: 2px 2px black;
            background: white;
            margin: 10px 25px;
        }

        .switch-input {
            position: absolute;
            right: 0;
            top: 0;
            margin: 5px;
        }

        .task p {
            width: 200px;
            white-space: nowrap;
            overflow: hidden;
            margin: 0;
            text-overflow: ellipsis;
        }

        .task img {
            width: 200px;
            height: 100px
        }

        .controller-plane {
            display: flex;
            text-align: center;
            margin-top: 5px;
        }

        .controller-plane a {
            flex: 1;
            text-decoration: none;
            font-size: large;
        }

        .controller-plane a:hover {
            flex: 1;
            background: #e5e5e5;
        }

    </style>
</head>
<body>
<div class="nav">
    <div class="logo">
        <a href="/"><img th:src="@{/images/logo.png}"></a>
    </div>
    <div class="user-tool">
        <ul class="user-menu">
            <li><a href="/">主页</a></li>
            <li><a href="/history">任务记录</a></li>
            <li><a href="/manager">任务管理</a></li>
            <li><a href="#">使用帮助</a></li>
        </ul>
        <span style=" font-size: 20px;font-weight: bold;margin-right: 20px">[[${info.name}]]</span>
        <a href="/logout" class="btn_logout">退出登录</a>
    </div>
</div>
<div class="alert alert-info master-width" role="alert"><strong style="font-size: large">所有任务</strong></div>
<div class="main master-width">
    <div class="task">
        <div class="switch-input">
            <input id="turn" type="checkbox" onclick="onChange(this)" alt="开关任务"/><label for="turn"></label>
        </div>
        <p><strong>BV1oT4y1671T</strong></p>
        <p>历史书太小 装不下一个人波澜壮阔的一生 历史书又太大 装下了华夏上下五千年</p>
        <img src="http://i0.hdslb.com/bfs/archive/a29d0b8b081b1ffe90aca727543b528c5cdb4f9d.jpg">
        <div>
            <span><strong>创建时间：</strong></span>
            <span>2020/02/20 22:22:22</span>
            <br/>
            <span><strong>任务类型：</strong></span>
            <span>观看任务</span>
            <br/>
            <span><strong>积分：</strong></span>
            <span>1</span>
        </div>
        <div class="controller-plane">
            <a href="#">修改</a>
            <a href="#">删除</a>
        </div>
    </div>
</div>
<script>
    $(function () {
        // findAll()
    })

    function findAll() {
        $.ajax({
            url: "/taskManager/findAll",
            success: function (res) {
                console.log(res)
            },
            error: function () {
                alert("请求失败")
            }
        })
    }
</script>
</body>
</html>
