<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>互助网-发布任务</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/task-view.css}">
    <link rel="stylesheet" th:href="@{/css/publish.css}">
    <link rel="stylesheet" href="https://qidian.gtimg.com/lulu/edge/css/common/ui/Input.css">
    <link rel="stylesheet" href="https://qidian.gtimg.com/lulu/edge/css/common/ui/Button.css">
    <link rel="stylesheet" href="https://qidian.gtimg.com/lulu/edge/css/common/ui/Placeholder.css">
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/publish.js}" defer="defer"></script>
</head>
<body>
<div class="nav">
    <div class="logo">
        <a href="/"><img th:src="@{/images/logo.png}"></a>
    </div>
    <div class="user-tool">
        <span>积分：</span>
        <span id="wallet" style="color: #f00" th:text="${wallet}"></span>
        <span style="margin: 0 30px" th:text="${name}"></span>
        <a href="/logout" class="btn_logout">退出登录</a>
    </div>
</div>

<div class="main">
    <table>
        <tr>
            <td>
                <span class="flag"><a href="/">&lt;返回</a></span>
            </td>
            <td style="text-align: right;font-style: italic;">
                <span class="flag">发布任务</span>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <div>
                    <input id="i-bv" class="ui-input" placeholder="视频bv号">
                    <button id="btn-check" class="ui-button" onclick="checkBV()">检查视频</button>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="task-check">

                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding-top: 20px">
                <div class="task-view">
                    <span class="flag" style="font-size: large">☑️使用教程</span>
                    <p>输入BV号，点击“检查视频”核实是否正确</p>
                    <p>确认无误后，点击“发布任务”即可</p>
                </div>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
